version: "3.9"

services:
  rag-chatbot:
    profiles:
      - production
    build:
      context: .
    image: rag-chatbot:latest
    env_file:
      - .env
    environment:
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
    ports:
      - "${APP_PORT:-8080}:8000"
    volumes:
      - vectorstore-data:/app/vectorstore/faiss_index
    restart: unless-stopped

volumes:
  vectorstore-data:
    name: rag-vectorstore
